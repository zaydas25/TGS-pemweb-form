<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="#">Home</a> |
            <a href="#">Generate Link</a> |
            <a href="#">Transaction History</a> |
            <a href="#">Policy</a> |
            <a href="#">Logout</a>
        </nav>
        
        <div class="content">
            <div class="image-section">
                <img src="" alt="">
                <button>Upload Picture</button>
            </div>
            
            <div class="form-section">
                <div class="form-group">
                    <label for="title">Title Here :</label>
                    <input type="text" id="title" value="">
                </div>
                
                <div class="form-group">
                    <label for="description">Description :</label>
                    <textarea id="description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="account-number">Account Number :</label>
                    <input type="text" id="account-number" value="">
                </div>
                
                <div class="form-group">
                    <label for="bank">Bank :</label>
                    <select id="bank">
                        <option value="">BCA</option>
                        <option value="">Mandiri</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="account-holder">Account Holder :</label>
                    <input type="text" id="account-holder" value="">
                </div>
                
                <div class="form-group">
                    <label for="transaction">Transaction :</label>
                    <input type="text" id="transaction" value="">
                    <small></small>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="send-mobile">
                    <label for="send-mobile">Send to Mobile Phone</label>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="send-email">
                    <label for="send-email">Send to Email</label>
                </div>
                
                <div class="form-group">
                    <label for="mobile-phone">Send to Mobile Phone :</label>
                    <input type="text" id="mobile-phone" value="">
                </div>
                
                <div class="form-group">
                    <label for="email">Send to Email :</label>
                    <input type="text" id="email" value="">
                </div>
                
                <button class="generate-btn">Generate Link</button>
            </div>
        </div>
    </div>
</body>
</html>
